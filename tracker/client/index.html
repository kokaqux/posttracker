<template name="navbar">
  <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
        <a href="Localhost:3000" class="pull-left"><img src="logo.png"></a>
            <div class="row col-md-3 pull-right clearfix">
                <div class="btn btn-default btn-lg  active">
                {{> loginButtons}}
                </div> 
            </div>  
        </div>
    </nav>
</template>



<template name="addItem">
  <form class="form-horizontal" role="form" id="addItem" data-parsley-validate>

    <div class="form-group form-group-sm">
      <label class="col-sm-2 control-label"
             for="sm">Time</label>
      <div class="col-sm-3">
        <input class="form-control" 
               type="text"
               id="datetimepicker" 
               placeholder="Enter the time"
               data-required='true'/>
      </div>
    </div>    

    <div class="form-group form-group-sm">
      <label class="col-sm-2 control-label" 
             for="sm">Listing URL</label>
      <div class="col-sm-3">
        <input  type="url" 
                class="form-control" 
                id="listing_url" 
                placeholder="Enter the listing URL"
                data-required='true'
                data-type='url'
                data-trigger='change'/> 
      </div>
    </div>

    <div class="form-group form-group-sm">
      <label class="col-sm-2 control-label"
             for="sm">Facebook URL</label>
      <div class="col-sm-3">
        <input class="form-control"
               Placeholder="enter the Facebook URL"
               type="url"
               id="facebook_url">
      </div>
    </div>
<div class="container ">
  <div class="panel-footer"> 
        <button class="btn btn-danger btn-md">Clear</button>
        <button class="btn btn-success btn-md pull-right submit">Submit</button>
    </div>
</div>


  </form>

</template>
  





<template name="listItem">
  <div class="jumbotron">
    <div class="container">
            <table class="table">
                <thead> 
                    <tr>
                      <th>Created At</th>
                      <th>Time</th>
                        <th>Username</th>
                        <th>Listing URL</th>
                        <th>Facebook URL</th>
                        <th>
                        <div class="dropdown">
                  <button class="btn btn-info dropdown-toggle" id="menu1" data-toggle="dropdown">Sort
                  <span class="caret"></span></button>
                  <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
                    <li><a class="sort_by_time">Time</a></li>
                    <li><a class="sort_by_listing">listing</a></li>
                </ul>
              </div>
                        </th>       
                    </tr>
                </thead>
                <tbody>
                  {{#each entry}}
                      <tr>
                <td>{{created_at}}</td>
                <td>{{time}}</td>
                <td>{{username}}</td>
                <td>{{listing_url}}</td>   
                <td>{{facebook_url}}</td>
                <td><button class="btn btn-danger delete">Delete</button></td>
            </tr>
                  {{/each}}
            </tbody>
            </table>    
    </div>  
  </div>
</template>
